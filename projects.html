<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Projects — Efthymios (Themis) Tsaprazlis" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (optional; used for small icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1f1f1f;
      color: #f4f4f4;
      line-height: 1.4;
    }

    /* Keep nav consistent with your main page */
    nav {
      background-color: rgba(204, 153, 0, 0.9);
      text-align: center;
      padding: 1rem;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #660000;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 1.2rem;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover { color: white; }

    /* Page header like the screenshot ("Projects" + divider) */
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.8rem 1.2rem 3.5rem 1.2rem;
    }

    .page-title {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      letter-spacing: 0.2px;
    }

    .title-divider {
      height: 2px;
      width: 100%;
      background: linear-gradient(90deg, rgba(204,153,0,0.95), rgba(0,0,0,0));
      opacity: 0.9;
      margin-bottom: 1.8rem;
    }

    /* Grid of project cards (2 columns on desktop) */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 22px;
    }

    /* Card styling inspired by your screenshot */
    .project-card {
      background: #2a2f3a;                 /* deep slate */
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 22px 22px 18px 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, border-color 0.25s ease;
    }

    .project-card:hover {
      transform: translateY(-6px);
      border-color: rgba(204,153,0,0.35);
    }

    .project-title {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .project-meta {
      font-size: 0.95rem;
      opacity: 0.75;
      margin-bottom: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: rgba(244,244,244,0.55);
      display: inline-block;
      transform: translateY(-1px);
    }

    .project-bullets {
      margin-top: 8px;
      padding-left: 18px;
      opacity: 0.95;
    }

    .project-bullets li {
      margin: 10px 0;
    }

    /* Tags row */
    .tags {
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.10);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 7px 12px;
      border-radius: 999px;
      background: rgba(204, 153, 0, 0.12);      
      border: 1px solid rgba(204, 153, 0, 0.45); 
      color: rgba(255, 215, 90, 0.95);           

      font-size: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.2px;
      white-space: nowrap;
    }

    /* Optional: small corner accent (subtle) */
    .project-card::before {
      content: "";
      position: absolute;
      top: -70px;
      right: -70px;
      width: 170px;
      height: 170px;
      background: radial-gradient(circle, rgba(204,153,0,0.18), rgba(0,0,0,0) 60%);
      transform: rotate(12deg);
      pointer-events: none;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .projects-grid { grid-template-columns: 1fr; }
      nav a { margin: 0 10px; font-size: 1rem; }
      .page-title { font-size: 2.1rem; }
    }

    /* Light theme (optional) to mirror your main page behavior */
    @media (prefers-color-scheme: light) {
      body { background-color: #ffffff; color: #1f1f1f; }

      nav { background-color: rgba(102, 0, 0, 0.9); }
      nav a { color: #f4f4f4; }

      .project-card {
        background: #f4f4f4;
        color: #1f1f1f;
        border-color: rgba(0,0,0,0.10);
      }

      .project-meta { opacity: 0.7; }
      .tags { border-top-color: rgba(0,0,0,0.10); }

      .tag {
        background: rgba(102, 0, 0, 0.08);
        border-color: rgba(102, 0, 0, 0.18);
        color: rgba(102, 0, 0, 0.95);
      }

      .title-divider {
        background: linear-gradient(90deg, rgba(102,0,0,0.85), rgba(0,0,0,0));
      }
    }
  </style>
</head>

<body>

      <article class="project-card">

        <div class="project-meta">

        <div class="tags">

</html>
